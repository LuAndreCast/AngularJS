<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
    <!-- angularfire -->
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>


    <!-- <link rel="stylesheet" href="/resources/tutorial/css/example.css"/> -->
  </head>
  <body ng-app="myApp">

	<header>
	<b>
		 Firebase Chat Demo
	 </b>
	</header>

      

	  <section ng-controller="MyController" >


      <!-- displaying messages -->
       <p><u>Messages:</u></p>
		<ul id="example-messages" class="example-chat-messages">
		  <li ng-repeat="msg in messages">
		    <strong class="example-chat-username">{{ msg.from }}</strong>
		    {{ msg.body }}
		  </li>
		</ul>


		<!-- add messages -->
		  <div class="example-chat-toolbar">

		 	<p><u>Add a Message:</u></p>

	        <label for="nameInput">Username:</label>
	        <input ng-model="name" type="text" id="nameInput" placeholder="enter a username...">
	        <input ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Type a message...">
	      </div>

	  </section>



   <!-- AngularJS Modules -->
    <script src="angularjs/app.js"></script>

    <!-- AngularJS Controllers -->
    <script src="angularjs/controllers/MyController.js"></script>

  </body>
</html>
